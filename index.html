<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="headerDiv"> </div>
    <div id="bodyFrame">
        <div id="imageFrame">
            <div id="banner">
                <img src="odin-lined.png">
                <p>Odin</p>
            </div>
            <a href="https://unsplash.com/@haliewestphoto" id="credit">Photo by Halie West on Unsplash</a>
        </div>
        <div id="mainContainer">
            <p id="advertCall">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p id="taunt">You <em>know</em> you want to.</p>
            <form id="formContainer">
                <table id="formTable">

                    <colgroup>
                        <col>
                        <col>
                    </colgroup>

                    <th id="tableHead">Let's do this!</th>
                    <tr>
                        <td>
                            <header><label for="firstName">FIRST NAME</label></header>
                            <input class="userInput" name="firstName" type="text" required>
                        </td>
                        <td>
                            <header><label for="lastName">LAST NAME</label></header>
                            <input class="userInput" name="lastName" type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <header><label for="email">EMAIL</label></header>
                            <input class="userInput" name="email" type="email" required>
                        </td>
                        <td>
                            <header><label for="phoneNumber">PHONE NUMBER</label></header>
                            <input class="userInput" name="phoneNumber" type="tel" min-length="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <header><label for="password">PASSWORD</label></header>
                            <input class="userInput" name="password" type="password" required>
                        </td>
                        <td>
                            <header><label for="confirmPassword">CONFIRM PASSWORD</label></header>
                            <input class="userInput" name="confirmPassword" type="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="submitButton" value="Create Account">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>Already have an account? <a href="login.html">Log in</a></p>
                        </td>
                    </tr>

                </table>
            </form>

        </div>
    </div>
    <footer>
        <div id="footerDiv"></div>
    </footer>
</body>

</html>
