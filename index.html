<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="headerDiv"></div>
    </header>
    <img src="fern.avif" alt="fern plant">
    <a href="https://unsplash.com/@haliewestphoto">Photo by Halie West on Unsplash</a>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form>
        <header>Let's do this!</header>
        <label for="firstName">FIRST NAME</label>
        <input name="firstName" type="text">
        <label for="lastName">LAST NAME</label>
        <input name="lastName" type="text">
        <label for="email">EMAIL</label>
        <input name="email" type="email">
        <label for="phoneNumber">PHONE NUMBER</label>
        <input name="phoneNumber" type="number" maxlength="10">
        <label for="password">PASSWORD</label>
        <input name="password" type="password">
        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input name="confirmPassword" type="password">
        <input type="submit" id="submitButton">
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
    <footer>
        <div id="footerDiv"></div>
    </footer>
</body>

</html>
